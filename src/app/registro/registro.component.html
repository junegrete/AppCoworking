<div>
    <h2>Registro</h2>
    <form>
    <div>
      <label for="nombre">Nombre:</label>
    </div>
    <div>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
    </div>
    <div>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" required>
    </div>
    <div>
      <label for="nombreempresa">Empresa a la que pertenece:</label>
    </div>
    <div>
      <input type="text" id="nombreempresa" name="nombreempresa" [(ngModel)]="empresaalaquepertenece" required>
    </div>
    <div>
      <label for="cargo">Cargo en la empresa:</label>
    </div>
    <div>
      <input type="text" id="cargo" name="cargo" [(ngModel)]="cargo" required>
    </div>
    <div>
      <label for="nombre">Tipo de oficina:</label>
    </div>
    <div>
      <input type="text" id="tipooficina" name="tipooficina" [(ngModel)]="tipodeoficina" required>
    </div>
    <div>
      <label for="correo">Correo:</label>
    </div>
    <div> 
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>
    <div>
      <button type="submit">Registrarse</button>
    </div>
    </form>
  </div>
